<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickChat - Scolaire</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial; }
    body { background:#f5f5f5; padding:20px; max-width:600px; margin:20px auto; }
    .header { text-align:center; margin-bottom:20px; padding:15px; background:#6e8efb; color:white; border-radius:10px; }
    .login-screen, .chat-app { background:white; padding:20px; border-radius:10px; text-align:center; }
    .chat-app { display:none; }
    input { width:100%; padding:10px; margin:10px 0; border:1px solid #ddd; border-radius:5px; }
    button { background:#6e8efb; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; }
    #chat { height:250px; border:1px solid #eee; margin:10px 0; padding:10px; overflow-y:auto; background:white; }
    .message { margin:8px 0; padding:8px; background:#f9f9f9; border-radius:8px; word-wrap: break-word; }
    .sender { font-weight: bold; }
  </style>
  <audio id="sound" src="https://assets.mixkit.co/sfx/preview/mixkit-message-pop-alert-2354.mp3" preload="auto"></audio>
</head>
<body>
  <div class="header"><h2>üí¨ QuickChat</h2><p>Projet Scolaire</p></div>
  
  <div class="login-screen" id="login">
    <input type="text" id="pseudo" placeholder="Ton pseudo" maxlength="15" />
    <button onclick="join()">Rejoindre</button>
  </div>

  <div class="chat-app" id="chatApp">
    <div id="chat"></div>
    <input type="text" id="msg" placeholder="Message..." onkeypress="if(event.key==='Enter')send()" />
    <button onclick="send()">Envoyer</button>
  </div>

  <script>
    const HISTORY_KEY = 'quickchat_messages';
    const COLORS_KEY = 'quickchat_colors';
    const socket = new WebSocket('wss://' + window.location.host);
    let user = '';

    // G√©n√©rer une couleur fixe √† partir d'un pseudo
    function stringToColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      let color = '#';
      for (let i = 0; i < 3; i++) {
        const value = (hash >> (i * 8)) & 0xff;
        color += ('00' + value.toString(16)).substr(-2);
      }
      return color;
    }

    // Sauvegarder un message
    function saveMessage(fullMessage) {
      const messages = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
      messages.push(fullMessage);
      if (messages.length > 100) messages.shift();
      localStorage.setItem(HISTORY_KEY, JSON.stringify(messages));
    }

    // Extraire le pseudo d'un message (ex: "[14:30] Ali: Salam" ‚Üí "Ali")
    function extractSender(message) {
      const match = message.match(/^\[.*?\]\s*(.*?):/);
      return match ? match[1] : 'Inconnu';
    }

    // Charger l'historique et restaurer les couleurs
    function loadHistory() {
      const messages = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
      const savedColors = JSON.parse(localStorage.getItem(COLORS_KEY) || '{}');
      const chat = document.getElementById('chat');
      chat.innerHTML = '';

      messages.forEach(msg => {
        const sender = extractSender(msg);
        // Si on n'a pas encore de couleur pour ce pseudo, on en g√©n√®re une
        if (!savedColors[sender]) {
          savedColors[sender] = stringToColor(sender);
        }
        displayMessage(msg, savedColors[sender]);
      });

      // Sauvegarder les couleurs mises √† jour
      localStorage.setItem(COLORS_KEY, JSON.stringify(savedColors));
      chat.scrollTop = chat.scrollHeight;
    }

    // Afficher un message avec la couleur du pseudo
    function displayMessage(fullMessage, color) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';

      const match = fullMessage.match(/(\[.*?\]\s*.*?:)\s*(.*)/);
      if (match) {
        const senderPart = match[1];
        const textPart = match[2];
        messageDiv.innerHTML = `<span class="sender" style="color:${color}">${senderPart}</span> ${textPart}`;
      } else {
        messageDiv.textContent = fullMessage;
      }

      document.getElementById('chat').appendChild(messageDiv);
      document.getElementById('chat').scrollTop = messageDiv.offsetTop;
    }

    // R√©ception d'un message du serveur
    socket.onmessage = (e) => {
      const msg = e.data;
      saveMessage(msg);

      // Extraire le pseudo et obtenir/g√©n√©rer sa couleur
      const sender = extractSender(msg);
      let savedColors = JSON.parse(localStorage.getItem(COLORS_KEY) || '{}');
      if (!savedColors[sender]) {
        savedColors[sender] = stringToColor(sender);
        localStorage.setItem(COLORS_KEY, JSON.stringify(savedColors));
      }
      displayMessage(msg, savedColors[sender]);

      document.getElementById('sound').play().catch(()=>{});
    };

    // Au chargement de la page
    window.onload = () => {
      loadHistory();
    };

    // Rejoindre le chat
    function join() {
      const p = document.getElementById('pseudo').value.trim();
      if (p && p.length >= 2) {
        user = p;
        document.getElementById('login').style.display = 'none';
        document.getElementById('chatApp').style.display = 'block';
      } else alert('Pseudo invalide');
    }

    // Envoyer un message
    function send() {
      const m = document.getElementById('msg').value.trim();
      if (m && user) {
        const t = new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
        const fullMsg = `[${t}] ${user}: ${m}`;
        socket.send(fullMsg);
        document.getElementById('msg').value = '';
      }
    }
  </script>
</body>
</html>

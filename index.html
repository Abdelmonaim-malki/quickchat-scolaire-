<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickChat - Scolaire</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial; }
    body { background:#f5f5f5; padding:20px; max-width:600px; margin:20px auto; }
    .header { text-align:center; margin-bottom:20px; padding:15px; background:#6e8efb; color:white; border-radius:10px; }
    .login-screen, .chat-app { background:white; padding:20px; border-radius:10px; text-align:center; }
    .chat-app { display:none; }
    input { width:100%; padding:10px; margin:10px 0; border:1px solid #ddd; border-radius:5px; }
    button { background:#6e8efb; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; }
    #chat { height:250px; border:1px solid #eee; margin:10px 0; padding:10px; overflow-y:auto; background:white; }
    .message { margin:8px 0; padding:8px; background:#f9f9f9; border-radius:8px; word-wrap: break-word; }
    .sender { font-weight: bold; }
  </style>
  <audio id="sound" src="https://assets.mixkit.co/sfx/preview/mixkit-message-pop-alert-2354.mp3" preload="auto"></audio>
</head>
<body>
  <div class="header"><h2>ðŸ’¬ QuickChat</h2><p>Projet Scolaire</p></div>
  
  <div class="login-screen" id="login">
    <input type="text" id="pseudo" placeholder="Ton pseudo" maxlength="15" />
    <button onclick="join()">Rejoindre</button>
  </div>

  <div class="chat-app" id="chatApp">
    <div id="chat"></div>
    <input type="text" id="msg" placeholder="Message..." onkeypress="if(event.key==='Enter')send()" />
    <button onclick="send()">Envoyer</button>
  </div>

  <script>
    const socket = new WebSocket('wss://' + window.location.host);
    let user = '';

    function stringToColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      let color = '#';
      for (let i = 0; i < 3; i++) {
        const value = (hash >> (i * 8)) & 0xff;
        color += ('00' + value.toString(16)).substr(-2);
      }
      return color;
    }

    function extractSender(message) {
      const match = message.match(/^\[.*?\]\s*(.*?):/);
      return match ? match[1] : 'Inconnu';
    }

    function displayMessage(fullMessage) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      const sender = extractSender(fullMessage);
      const color = stringToColor(sender);
      const match = fullMessage.match(/(\[.*?\]\s*.*?:)\s*(.*)/);
      if (match) {
        messageDiv.innerHTML = `<span class="sender" style="color:${color}">${match[1]}</span> ${match[2]}`;
      } else {
        messageDiv.textContent = fullMessage;
      }
      document.getElementById('chat').appendChild(messageDiv);
      document.getElementById('chat').scrollTop = messageDiv.offsetTop;
    }

    // RÃ©ception des messages
    socket.onmessage = (e) => {
      const data = JSON.parse(e.data);
      if (data.type === 'history') {
        // Chargement de l'historique global
        document.getElementById('chat').innerHTML = '';
        data.messages.forEach(msg => displayMessage(msg));
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
      } else if (data.type === 'message') {
        displayMessage(data.text);
        document.getElementById('sound').play().catch(()=>{});
      }
    };

    function join() {
      const p = document.getElementById('pseudo').value.trim();
      if (p && p.length >= 2) {
        user = p;
        document.getElementById('login').style.display = 'none';
        document.getElementById('chatApp').style.display = 'block';
      } else alert('Pseudo invalide');
    }

    function send() {
      const m = document.getElementById('msg').value.trim();
      if (m && user) {
        const t = new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
        const fullMsg = `[${t}] ${user}: ${m}`;
        socket.send(JSON.stringify({ type: 'message', text: fullMsg }));
        document.getElementById('msg').value = '';
      }
    }
  </script>
</body>
</html>
